<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restricted Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    /* Place your CSS code here or keep it in the separate style.css file */
    /* ... */
    body {
      /* All the relevant CSS styles for the body go here, including font settings */
      font-family: "Gotham", sans-serif;
      font-size: 15rem; /* 15 times bigger */
      font-weight: bold;
      color: #fff; /* White color */
    }

    body::before {
      /* Other styles for the background effect */
    }

    main {
      /* Styles for the main content section */
      display: flex;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7); /* Darken the background of the main content area more */
    }

    .restricted-content {
      /* Styles for the restricted content container */
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .image-container {
      /* Styles for the image container */
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .image-container img {
      /* Styles for the images */
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .live-chat {
      /* Styles for the live chat container */
      width: 300px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <main>
    <div class="restricted-content" id="restrictedPage">
      <h2>Welcome to the Restricted Page</h2>
      <div class="image-container">
        <img src="images/image1.jpg" alt="Image 1">
        <img src="images/image2.jpg" alt="Image 2">
        <img src="images/image3.jpg" alt="Image 3">
      </div>
      <div class="live-chat">
        <!-- Live chat content goes here -->
        <!-- For demonstration purposes, this is just a placeholder -->
        <p>Live Chat</p>
      </div>
    </div>
  </main>
</body>
</html>
