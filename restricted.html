<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Head content -->
</head>
<body>
  <header>
    <!-- Header content -->
  </header>
  <main>
    <div class="logo-container">
      <img src="images/logo.png" alt="My Logo">
    </div>
    <div class="big-text">Welcome to My Website</div>
    <div class="chat-container">
      <div class="chat-messages" id="messageContainer"></div>
      <div class="chat-input-container">
        <input type="text" id="messageInput" placeholder="Type your message here">
        <button id="sendMessageButton" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>
  <script>
    // Copy the same Firebase initialization and chat functions from index.html
  </script>
  <style>
    /* Styles for the chat container and messages */
    .chat-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      max-width: 400px;
    }

    .chat-messages {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .chat-messages div {
      margin-bottom: 5px;
      position: relative;
    }

    /* Styles for the chat input and send button */
    .chat-input-container {
      display: flex;
      align-items: center;
    }

    .chat-input-container input {
      flex: 1;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    .chat-input-container button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Styles for the crown icon */
    .crown-icon {
      position: absolute;
      top: 50%;
      right: -25px;
      transform: translateY(-50%);
      font-size: 1.5rem;
      cursor: help;
      display: none;
    }

    .chat-messages div[data-sender="user1"]:hover .crown-icon {
      display: inline;
    }
  </style>
</body>
</html>
