<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    /* Place your CSS code here or keep it in the separate style.css file */
    /* ... */
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Main Logo">
  </header>
  <main>
    <div class="big-text">انتبه لظهرك</div>
  </main>
  <script>
    // Place your JavaScript code here or keep it in the separate script.js file
    document.addEventListener('mousemove', parallax);

    function parallax(e) {
      const body = document.querySelector('body');
      const x = (window.innerWidth - e.pageX) / 100;
      const y = (window.innerHeight - e.pageY) / 100;
      body.style.backgroundPosition = `${x}px ${y}px`;
    }
  </script>
</body>
</html>
