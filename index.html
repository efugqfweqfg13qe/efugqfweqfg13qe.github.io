<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Head content -->
  <style>
    /* Common styles for the page */
    body {
      /* All the relevant CSS styles for the body go here, including font settings */
      font-family: "Gotham", sans-serif;
      font-size: 2rem; /* Adjust the font size to fit appropriately */
      color: #fff; /* White color */
      margin: 0;
      padding: 0;
      background-image: url("images/background.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      overflow: hidden; /* Disable scrolling */
    }

    body::before {
      /* Other styles for the background effect */
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Darken the entire background */
      backdrop-filter: blur(10px); /* Increase the blur effect */
      z-index: -1;
    }

    header {
      /* Styles for the header section */
      display: flex;
      justify-content: flex-end;
      padding: 20px;
    }

    header button {
      /* Styles for the login button */
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    main {
      /* Styles for the main content section */
      display: flex;
      justify-content: center; /* Center the content vertically */
      align-items: center; /* Center the content horizontally */
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7); /* Darken the background of the main content area more */
      position: relative; /* Add a position for the parallax effect */
      overflow: hidden; /* Hide any UI under the login UI */
    }

    .big-text {
      /* Styles for the main text on the home page */
      font-size: 6rem;
      font-weight: bold;
    }

    .logo-container {
      /* Styles for the logo container */
      margin-bottom: 20px;
    }

    .logo-container img {
      /* Styles for the logo image */
      max-width: 200px;
    }

    .login-container {
      /* Styles for the login container */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .login-container input {
      /* Styles for the login inputs */
      margin: 10px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      /* Styles for the login submit button */
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Styles for the parallax effect */
    .parallax {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: -2;
    }

    .parallax:before {
      /* Other styles for the background effect */
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Darken the entire background */
      backdrop-filter: blur(10px); /* Increase the blur effect */
      z-index: -1;
    }
  </style>
</head>
<body>
  <header>
    <button id="loginButton">Log In</button>
  </header>
  <main>
    <div class="parallax" style="background-image: url('images/background.jpg');"></div>
    <div class="logo-container">
      <img src="images/logo.png" alt="My Logo">
    </div>
    <div class="big-text">Welcome to My Website</div>
    <div class="login-container" id="loginContainer">
      <input type="text" placeholder="Username" id="usernameInput">
      <input type="password" placeholder="Password" id="passwordInput">
      <button onclick="login()">Log In</button>
    </div>
  </main>
  <script>
    // Copy the same Firebase initialization and login functions from index.html
  </script>
</body>
</html>
