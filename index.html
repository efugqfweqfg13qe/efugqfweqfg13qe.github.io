<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    /* Place your CSS code here or keep it in the separate style.css file */
    /* ... */
    body {
      /* All the relevant CSS styles for the body go here, including font settings */
      font-family: "Gotham", sans-serif;
      font-size: 2rem; /* Adjust the font size to fit appropriately */
      color: #fff; /* White color */
      margin: 0;
      padding: 0;
      background-image: url("images/background.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      overflow: hidden; /* Disable scrolling */
    }

    body::before {
      /* Other styles for the background effect */
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Darken the entire background */
      backdrop-filter: blur(10px); /* Increase the blur effect */
      z-index: -1;
    }

    header {
      /* Styles for the header section */
      display: flex;
      justify-content: flex-end;
      padding: 20px;
    }

    header button {
      /* Styles for the login button */
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    main {
      /* Styles for the main content section */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7); /* Darken the background of the main content area more */
    }

    .big-text {
      /* Styles for the main text on the home page */
      font-size: 6rem;
      font-weight: bold;
    }

    .logo-container {
      /* Styles for the logo container */
      margin-bottom: 20px;
    }

    .logo-container img {
      /* Styles for the logo image */
      max-width: 200px;
    }

    .login-container {
      /* Styles for the login container */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .login-container input {
      /* Styles for the login inputs */
      margin: 10px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      /* Styles for the login submit button */
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button id="loginButton">Log In</button>
  </header>
  <main>
    <div class="logo-container">
      <img src="images/logo.png" alt="My Logo">
    </div>
    <div class="big-text">Welcome to My Website</div>
  </main>
  <div class="login-container" id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginSubmit">Enter</button>
  </div>
  <script>
    // Place your JavaScript code here or keep it in the separate script.js file
    const loginButton = document.getElementById("loginButton");
    const loginContainer = document.getElementById("loginContainer");
    const loginSubmit = document.getElementById("loginSubmit");

    const validCredentials = [
      { username: "user1", password: "password1" },
      { username: "user2", password: "password2" },
      { username: "user3", password: "password3" },
      // Add more valid username/password pairs as needed
    ];

    loginButton.addEventListener("click", function() {
      loginContainer.style.display = "flex";
    });

    loginSubmit.addEventListener("click", function() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const enteredUsername = usernameInput.value;
      const enteredPassword = passwordInput.value;

      // Check if the entered credentials match any valid pair
      const isValidCredentials = validCredentials.some(
        (cred) =>
          cred.username === enteredUsername && cred.password === enteredPassword
      );

      if (isValidCredentials) {
        // Redirect to the restricted page if credentials are valid
        window.location.href = "restricted.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });

    // Parallax effect on the main page
    const main = document.querySelector("main");
    const parallaxStrength = 30; // Adjust this value to control the parallax effect

    main.addEventListener("mousemove", (event) => {
      const x = event.clientX / parallaxStrength;
      const y = event.clientY / parallaxStrength;

      main.style.backgroundPositionX = `${x}px`;
      main.style.backgroundPositionY = `${y}px`;
    });
  </script>
</body>
</html>
