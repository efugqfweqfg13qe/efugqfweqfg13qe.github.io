<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- Add Google Fonts link to the head section -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gotham:wght@500&display=swap">
  <style>
    /* Place your CSS code here or keep it in the separate style.css file */
    body {
      margin: 0;
      padding: 0;
      background-image: url("images/background.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      overflow: hidden; /* Disable scrolling */
      font-family: "Gotham", sans-serif;
      font-size: 15rem; /* 15 times bigger */
      font-weight: bold;
      color: #fff; /* White color */
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Darken the entire background */
      backdrop-filter: blur(10px); /* Increase the blur effect */
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7); /* Darken the header background more */
    }

    header img {
      max-width: 200px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7); /* Darken the background of the main content area more */
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Main Logo">
  </header>
  <main>
    <div class="big-text">انتبه لظهرك</div>
  </main>
  <script>
    // Place your JavaScript code here or keep it in the separate script.js file
    document.addEventListener('mousemove', parallax);

    function parallax(e) {
      const body = document.querySelector('body');
      const x = (window.innerWidth - e.pageX) / 100;
      const y = (window.innerHeight - e.pageY) / 100;
      body.style.backgroundPosition = `${x}px ${y}px`;
    }
  </script>
</body>
</html>
