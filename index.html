<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    /* Place your CSS code here or keep it in the separate style.css file */
    /* ... */
    body {
      /* All the relevant CSS styles for the body go here, including font settings */
      font-family: "Gotham", sans-serif;
      font-size: 15rem; /* 15 times bigger */
      font-weight: bold;
      color: #fff; /* White color */
    }

    body::before {
      /* Other styles for the background effect */
    }

    header {
      /* Styles for the header section */
      display: flex;
      justify-content: flex-end;
      padding: 20px;
    }

    header button {
      /* Styles for the login button */
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    main {
      /* Styles for the main content section */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7); /* Darken the background of the main content area more */
    }

    .login-container {
      /* Styles for the login container */
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .login-container input {
      /* Styles for the login inputs */
      margin: 10px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      /* Styles for the login submit button */
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button id="loginButton">Log In</button>
  </header>
  <main>
    <div class="login-container" id="loginContainer">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="loginSubmit">Submit</button>
    </div>
  </main>
  <script>
    // Place your JavaScript code here or keep it in the separate script.js file
    // Function to handle login submission
    document.getElementById("loginSubmit").addEventListener("click", function() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      // List of placeholder usernames and passwords (for demonstration only)
      const users = [
        { username: "user1", password: "password1" },
        { username: "user2", password: "password2" },
        { username: "user3", password: "password3" },
        // Add more placeholder usernames and passwords here
      ];
      // Check if the entered credentials match any of the usernames and passwords
      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        // If credentials are correct, show the restricted page
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("restrictedPage").style.display = "block";
      } else {
        // If credentials are incorrect, show an error message
        alert("Invalid username or password.");
      }
    });
  </script>
</body>
</html>
